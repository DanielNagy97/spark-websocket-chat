<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Example</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8" style="background-color:lavender;">

                <div class="d-flex mt-3" style="background-color:LightSlateGray;">
                    <div class="p-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text font-weight-bold">Name:</span>
                            </div>
                            <input id="userName" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="p-2 ml-auto"><button id="connect" type="button" class="btn btn-primary">Connect</button>
                    </div>
                </div>

                <div id="messageBox" class="col-sm">
                    <ul id="chatMessages" class="list-group">
                        <!-- Messages -->
                    </ul>
                </div>

                <div class="d-flex pb-2 pt-3">
                    <div class="p-2 flex-fill"><input id="messageInput" type="text" class="form-control form-control">
                    </div>
                    <div id="sendBtn" class="p-2 ml-auto"><button type="button" class="btn btn-success">Send</button>
                    </div>
                </div>

            </div>
            <div id="userListBox" class="col-sm-4 pt-4 bg-light">
                <h4>Users:</h4>
                <ul id="listOfUsers" class="list-group">
                    <!-- List of users -->
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
